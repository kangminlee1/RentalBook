<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
<form action="/home" method="post">
    <input type="text" name="username" /> <br/>
    <input type="password" name="password" /> <br/>
    <button>로그인</button>
</form>

<br />

<h1>Social Login</h1>
<br />
<!-- javascript:; 는 클릭해도 반응을 없게 하는 키워드 -->
<a href="/oauth2/authorization/google" th:href="@{/oauth2/authorization/google}">
    구글
</a>
<br />
<a href="/oauth2/authorization/facebook" th:href="@{/oauth2/authorization/facebook}">
    페이스북
</a>
<br />
<a href="/oauth2/authorization/naver" th:href="@{/oauth2/authorization/naver}">
    네이버
</a>
<br />

<h1>Register</h1>
<br/>
<a href="">회원가입</a>
</body>
</html>
